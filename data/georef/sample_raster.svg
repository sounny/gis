<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1a2f" />
      <stop offset="1" stop-color="#1e3a5f" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="900" height="600" fill="url(#bg)" />

  <!-- Grid -->
  <g stroke="rgba(255,255,255,0.12)" stroke-width="1">
    <path d="M100 0V600" />
    <path d="M200 0V600" />
    <path d="M300 0V600" />
    <path d="M400 0V600" />
    <path d="M500 0V600" />
    <path d="M600 0V600" />
    <path d="M700 0V600" />
    <path d="M800 0V600" />
    <path d="M0 100H900" />
    <path d="M0 200H900" />
    <path d="M0 300H900" />
    <path d="M0 400H900" />
    <path d="M0 500H900" />
  </g>

  <!-- Header -->
  <text x="24" y="48" fill="#4dd0e1" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700">Sample Raster (Practice Grid)</text>
  <text x="24" y="78" fill="rgba(232,241,255,0.8)" font-family="Inter, Arial, sans-serif" font-size="16">
    Use the corner labels as target coordinates (Houston-area bounding box).
  </text>

  <!-- Corner coordinate labels (approx) -->
  <g fill="rgba(232,241,255,0.9)" font-family="Inter, Arial, sans-serif" font-size="14">
    <text x="18" y="118">TL: 29.8000, -95.4500</text>
    <text x="622" y="118">TR: 29.8000, -95.3000</text>
    <text x="18" y="586">BL: 29.7000, -95.4500</text>
    <text x="622" y="586">BR: 29.7000, -95.3000</text>
  </g>

  <!-- Practice points (for checkpoints) -->
  <g>
    <circle cx="180" cy="160" r="10" fill="#ef5350" />
    <text x="172" y="140" fill="#ffffff" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700">A</text>

    <circle cx="700" cy="140" r="10" fill="#ef5350" />
    <text x="692" y="120" fill="#ffffff" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700">B</text>

    <circle cx="220" cy="460" r="10" fill="#ef5350" />
    <text x="212" y="440" fill="#ffffff" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700">C</text>

    <circle cx="640" cy="420" r="10" fill="#ef5350" />
    <text x="632" y="400" fill="#ffffff" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700">D</text>
  </g>
</svg>
